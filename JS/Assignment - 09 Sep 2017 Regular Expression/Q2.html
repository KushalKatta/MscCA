<html>
    <head>
    </head>
    <body>
        <script>
            var regEx = /[0]*[0-9]:?[0-5]?[0-9]? [APap][Mm]|[1][0-2]:?[0-5]?[0-9]? [APap][Mm]/
            // var regEx = /([0]*[0-9]|[1][0-2]):[0-5][0-9] [APap][Mm]/
            var str=(prompt("Enter a Time (12h format) (HH:MM AM/PM)"))
            // var str="10:15 PM"
            document.write("Entered Time: " + str + "<br>");
            document.write(str.match(regEx) + "<br>");
            if(str.match(regEx)==str)
            {
                document.write("Valid Time")
            }
            else
            {
                document.write("Invalid Time")
            }
        </script>
    </body>
</html>
